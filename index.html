<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Школа Node.js 2017 - Тестовое Задание</title>

        <link href="css/style.css" rel="stylesheet">
        <!-- External Frameworks -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <form id="MyForm" action="json/error.json" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Пожалуйста, введите данные</h3>
                </div>

                <div class="panel-body panel-body-center">
                    <div class="input-group" data-toggle="tooltip" data-trigger="focus" title="Должны состоять ровно из трех слов">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input name="fio" type="text" class="form-control" placeholder="Фамилия Имя Отчество">
                    </div>

                    <div class="input-group" data-toggle="tooltip" data-trigger="focus" title="Может состоять из латинских символов, цифр, одинарного дефиса или точки. Должен начинаться с буквы, заканчиваться буквой или цифрой и содержать не более 30 символов">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input name="email" type="text" class="form-control" placeholder="Логин">
                        <div class="input-group-btn">
                            <button id="currentDomain" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">@ya.ru <span class="caret"></span></button>
                            <ul class="dropdown-menu pull-right">
                                <li><a>@ya.ru</a></li>
                                <li><a>@yandex.ru</a></li>
                                <li><a>@yandex.ua</a></li>
                                <li><a>@yandex.by</a></li>
                                <li><a>@yandex.kz</a></li>
                                <li><a>@yandex.com</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="input-group" data-toggle="tooltip" data-trigger="focus" title="Должен начинаться с +7, а сумма всех цифр телефона не должна превышать 30">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </span>
                        <input name="phone" type="text" class="form-control" placeholder="+7(xxx)xxx-xx-xx">
                    </div>

                    <button id="submitButton" type="button" class="btn btn-primary">Подтвердить</button>
                </div>
            </form>

            <div id="resultContainer" class="panel-output"></div>
        </div>

        <div class="footer">
            <p class="footer-text footer-upper-text">Школа Node.JS 2017</p>
            <p class="footer-text footer-lower-text">nsifmore2@yandex.ru</p>
        </div>

        <!-- External Frameworks -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- Client Logic -->
        <script src="index.js"></script>

    </body>
</html>
